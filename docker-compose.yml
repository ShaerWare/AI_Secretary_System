version: '3.8'

services:
  # Главный оркестратор
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile.orchestrator
    ports:
      - "8000:8000"
    volumes:
      - ./Лидия:/app/Лидия:ro
      - ./models:/app/models
      - ./temp:/app/temp
      - ./calls_log:/app/calls_log
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.5-pro-latest}
    env_file:
      - .env
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    networks:
      - ai-secretary

  # Телефонный сервис
  phone-service:
    build:
      context: .
      dockerfile: Dockerfile.phone
    ports:
      - "8001:8001"
    environment:
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      - ORCHESTRATOR_URL=http://orchestrator:8000
    env_file:
      - .env
    depends_on:
      - orchestrator
    restart: unless-stopped
    networks:
      - ai-secretary

  # Nginx для проксирования (опционально)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - orchestrator
      - phone-service
    restart: unless-stopped
    networks:
      - ai-secretary

networks:
  ai-secretary:
    driver: bridge

volumes:
  models:
  temp:
  calls_log:
